<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container flex flex-col itemcenter">
    <div class="row">
        <input class="value" type="text" />
    </div>
    <div class="row">
        <button onclick="clearall()" class="button">AC</button>
        <button onclick="backspace()" class="button">âŒ«</button>
        <button onclick="showthevalue('%')" class="button">%</button>
        <button onclick="showthevalue('/')" class="button">/</button>
    </div>
    <div class="row">
        <button onclick="showthevalue('7')" class="button">7</button>
        <button onclick="showthevalue('8')" class="button">8</button>
        <button onclick="showthevalue('8')" class="button">9</button>
        <button onclick="showthevalue('*')" class="button">X</button>
    </div>
    <div class="row">
        <button onclick="showthevalue('4')" class="button">4</button>
        <button onclick="showthevalue('5')" class="button">5</button>
        <button onclick="showthevalue('6')" class="button">6</button>
        <button onclick="showthevalue('-')" class="button">-</button>
    </div>
    <div class="row">
        <button onclick="showthevalue('1')" class="button">1</button>
        <button onclick="showthevalue('2')" class="button">2</button>
        <button onclick="showthevalue('3')" class="button">3</button>
        <button onclick="showthevalue('+')" class="button">+</button>
    </div>
    <div class="row">
        <button onclick="showthevalue('0')" class="button double">0</button>
        <button onclick="showthevalue('.')" class="button">.</button>
        <button onclick="calculate()" class="button">=</button>
        <button onclick="showthevalue('-')" class="button">-</button>
    </div>
    </div>
</div>
    <script src="script.js"></script>

</body>

</html>
